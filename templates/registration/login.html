{% extends 'base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
    <h2>Iniciar Sesión</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a><br>
        <button type="submit">Iniciar Sesión</button>
    </form>
{% endblock %}
